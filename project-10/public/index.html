<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        .one{
            top: 0px;
            left: 0px;
            height: 710px;
            width: 1255px;
            padding: 0px;

            margin: 0px;
        }
        .ok{
            position: absolute;
            top:490px;

<body>

    <form action="/start" method="get">
